<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flappy birds</title>
</head>
<body>
    <div class="container">

        <img class="bg"></img>
        <div class="clock-pos">
            <div class="tenMin hide">0</div>
            <div class="tenSec hide">:</div>
            <div class="timer hide">0</div>
        </div>
        <div class="blockblue holder">
            <div class="addshape ">
                <img class="image hide" src="" alt="">
            </div>
        </div>

        <div class="start-box">
            <h1>Flapiest of birds</h1>
            <div class="spawn"></div>
            <img class=" startAni deadbird" src="" alt="">
            <img class="dead deathimage hide deadbird" src="./images/dead.png" alt="">
            <p class="message "> Lets Flap!</p>
            <button class="start-btns">Start</button>
            </div>
    </div>

</body>
<script src="app.js"></script>
</html>
